<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="
		{% if page.description %}
			{{ page.description }}
		{% else %}
			{{ site.description }}
		{% endif %}">

    <title>{% if page.title == "Home" %}
        {{ site.title }} | {{ site.description }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- SEO Plugin -->
    {% seo %}
</head>
<body>
<div class="container">
    <header class="py-3" style="border-bottom: 1px solid #e5e5e5;">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-3 text-center">
            </div>
            <div class="col-6 text-center">
                <h3>
                    <div>donurks.de</div>
                    <small class="text-muted">gamer, developer, definitely not a robot</small>
                </h3>
            </div>
            <div class="col-3 pt-1 text-right text-top">
                <a class="fa fa-twitter btn btn-lg fa-2x" href="https://twitter.com/donurks" target="_blank"
                   role="button"></a>
                <a class="fa fa-github btn btn-lg fa-2x" href="https://github.com/DonUrks" target="_blank"
                   role="button"></a>
                <a class="fa fa-youtube btn btn-lg fa-2x"
                   href="https://www.youtube.com/channel/UCnAHH4biPmKAQ4-gaW_tiDQ" target="_blank" role="button"></a>
                <a class="fa fa-reddit btn btn-lg fa-2x" href="https://www.reddit.com/r/totallynotrobots/"
                   target="_blank" role="button"></a>


            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-center">
			<a class="p-2 text-muted" href="{{ site.url | relative_url}}">Home</a>
            <a class="p-2 text-muted" href="/rick.html">Why PHP is better</a>
        </nav>
    </div>
